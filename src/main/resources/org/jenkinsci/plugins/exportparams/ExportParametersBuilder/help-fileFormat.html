<div>
The format of exported file. You can select one of the followings.

<ul>
  <li><a href="http://docs.oracle.com/javase/1.5.0/docs/api/java/util/Properties.html">Properties</a> (.properties)</li>
  <li><a href="http://www.w3.org/XML/">XML</a> (.xml)</li>
  <li><a href="http://www.json.org/">JSON</a> (.json)</li>
  <li><a href="http://yaml.org/">YAML</a> (.yml)</li>
</ul>

If parameters are actually exported to file, The format name is provided as a parameter <b>EXPORT_PARAMS_FORMAT</b>.
</div>
